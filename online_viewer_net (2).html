<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prestige Finishes Glasgow | Modern Painting & Coatings</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#182848',
            accent: '#ff61a6',
            gradStart: '#4568dc',
            gradEnd: '#ff61a6',
          },
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          boxShadow: {
            soft: '0 6px 30px rgba(24,40,72,0.1)',
            glow: '0 0 20px rgba(255,97,166,0.3)',
          },
          borderRadius: { lgx: '22px' },
        },
      },
    };
  </script>

  <style>
    html, body { scroll-behavior: smooth; }
    .gradient-bg { background: linear-gradient(98deg, #4568dc, #ff61a6); }
    .gradient-text {
      background: linear-gradient(90deg, #4568dc, #ff61a6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .fade-in { animation: fadeIn 1s ease-in-out forwards; opacity: 0; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>

<body class="font-sans bg-[#f8fafb] text-[#232a34]">
  <div id="root"></div>

  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const SectionHeader = ({ text }) => (
      <h2 className="text-2xl sm:text-3xl font-extrabold gradient-text mb-6">{text}</h2>
    );

    const Header = () => (
      <header className="gradient-bg text-white text-center py-16 px-6 rounded-b-lgx shadow-soft fade-in">
        <h1 className="text-4xl sm:text-5xl font-extrabold mb-4">Glasgow‚Äôs Elite Painting & Plastering Professionals</h1>
        <p className="max-w-2xl mx-auto text-lg opacity-95 mb-8">
          Transforming residential & business spaces with premium painting, expert plastering, and protective coatings.
        </p>
        <a href="#contact" className="inline-block bg-white text-accent font-semibold px-6 py-3 rounded-md shadow-md hover:bg-accent hover:text-white transition">
          Get Your Free Quote
        </a>
      </header>
    );

    const CTABox = ({ text, button }) => (
      <div className="text-center gradient-bg text-white py-10 px-6 rounded-lgx max-w-2xl mx-auto mt-10 shadow-soft fade-in">
        <p className="text-lg">{text}</p>
        <a href="#contact" className="inline-block mt-5 bg-white text-accent font-semibold px-6 py-3 rounded-md shadow hover:bg-accent hover:text-white transition">{button}</a>
      </div>
    );

    const Services = () => {
      const data = [
        { title: "Interior & Exterior Painting", desc: "Stunning modern finishes for any property, by certified decorators." },
        { title: "Plastering, Taping & Jointing", desc: "Ultra-smooth, seamless walls and ceilings, every single time." },
        { title: "Specialist Protective Coatings", desc: "Anti-graffiti, anti-microbial, and weatherproof finishes that last." },
      ];
      return (
        <section className="text-center mt-16 px-4">
          <SectionHeader text="Signature Services" />
          <div className="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 justify-center max-w-5xl mx-auto">
            {data.map((s, i) => (
              <div key={i} className="bg-white rounded-lg shadow-soft p-6 hover:shadow-glow transition">
                <h3 className="text-accent font-semibold text-lg mb-2">{s.title}</h3>
                <p className="text-gray-700">{s.desc}</p>
              </div>
            ))}
          </div>
        </section>
      );
    };

    const Testimonials = () => {
      const data = [
        { text: "Prestige Finishes completely transformed our living room. The paintwork is flawless and the team was punctual and professional.", name: "Sarah M." },
        { text: "Our office exterior now looks amazing, and the dirt resistant coating is perfect for our high-traffic area.", name: "James L." },
        { text: "The plastering and painting service was top-notch. Smooth, clean finishes throughout our new extension.", name: "Emma T." },
      ];
      return (
        <section className="text-center mt-20 px-4">
          <SectionHeader text="What Our Clients Say" />
          <div className="flex flex-col gap-6 items-center">
            {data.map((t, i) => (
              <div key={i} className="bg-gradient-to-br from-[#fbfcff] to-[#ffe5f1] rounded-lg shadow-soft p-6 border-l-4 border-accent max-w-xl text-left">
                <p className="italic">‚Äú{t.text}‚Äù</p>
                <span className="block mt-4 text-accent font-semibold">‚Äì {t.name}</span>
              </div>
            ))}
          </div>
        </section>
      );
    };

    const WhyChoose = () => {
      const items = [
        "Flawless, lasting results",
        "Punctual, vetted team",
        "Spotless clean-up standard",
        "Speedy, transparent quotes",
        "Proven local reputation",
      ];
      return (
        <section className="text-center mt-16 px-4">
          <SectionHeader text="Why Choose Prestige Finishes?" />
          <ul className="flex flex-col items-center gap-3">
            {items.map((item, i) => (
              <li key={i} className="bg-[#eefdff] border-l-4 border-gradStart font-semibold py-3 px-4 rounded-md max-w-md w-full">{item}</li>
            ))}
          </ul>
        </section>
      );
    };

    // ‚úÖ Contact Section with Success Banner
    const Contact = () => {
      const [status, setStatus] = useState(null);

      const handleSubmit = async (e) => {
        e.preventDefault();
        const form = e.target;
        setStatus("loading");
        try {
          const res = await fetch("https://api.web3forms.com/submit", {
            method: "POST",
            body: new FormData(form),
          });
          const data = await res.json();
          if (data.success) {
            setStatus("success");
            form.reset();
            setTimeout(() => setStatus(null), 4000);
          } else {
            setStatus("error");
          }
        } catch {
          setStatus("error");
        }
      };

      return (
        <section id="contact" className="mt-20 text-center px-4">
          <div className="bg-gradient-to-br from-[#f6faff] to-[#ffeaf7] rounded-lgx shadow-soft max-w-2xl mx-auto p-8 relative">
            <SectionHeader text="Contact Us" />
            {status === "success" && (
              <div className="absolute top-4 left-1/2 -translate-x-1/2 bg-green-100 text-green-800 font-medium px-4 py-2 rounded-md shadow">
                ‚úÖ Thank you! Your enquiry has been sent successfully.
              </div>
            )}
            {status === "error" && (
              <div className="absolute top-4 left-1/2 -translate-x-1/2 bg-red-100 text-red-700 font-medium px-4 py-2 rounded-md shadow">
                ‚ö†Ô∏è Oops! Something went wrong. Please try again.
              </div>
            )}

            <p className="mb-6 text-gray-700">Complete the form below for a fast, expert response. Expect your bespoke quote within 24 hours.</p>
            <form onSubmit={handleSubmit} className="flex flex-col gap-4 text-left">
              <input type="hidden" name="access_key" value="6c515246-463a-4c1c-8082-ceaa0c2c8071" />
              <label className="font-semibold text-primary">Full Name</label>
              <input className="border border-gray-300 rounded-md p-2" type="text" name="name" required />
              <label className="font-semibold text-primary">Email Address</label>
              <input className="border border-gray-300 rounded-md p-2" type="email" name="email" required />
              <label className="font-semibold text-primary">Phone Number</label>
              <input className="border border-gray-300 rounded-md p-2" type="tel" name="phone" required />
              <label className="font-semibold text-primary">Service Required</label>
              <input className="border border-gray-300 rounded-md p-2" type="text" name="service" required />
              <label className="font-semibold text-primary">Project Details</label>
              <textarea className="border border-gray-300 rounded-md p-2" name="message" rows="4" required></textarea>
              <button type="submit" className="mt-4 bg-gradient-to-r from-gradEnd to-gradStart text-white font-semibold py-3 rounded-md shadow-md hover:shadow-glow transition">
                {status === "loading" ? "Sending..." : "Send Enquiry"}
              </button>
            </form>
          </div>
        </section>
      );
    };

    const CallCTA = () => (
      <div className="gradient-bg text-white text-center py-12 px-6 rounded-lgx max-w-2xl mx-auto mt-16 shadow-soft">
        <h2 className="text-2xl font-bold mb-4">Ready to Transform Your Space?</h2>
        <a href="tel:07354334771" className="bg-white text-accent font-semibold text-lg px-8 py-3 rounded-md inline-block hover:bg-accent hover:text-white transition">
          üìû Call Now: 07354&nbsp;334&nbsp;771
        </a>
      </div>
    );

    const Footer = () => (
      <footer className="text-center mt-20 bg-gradient-to-r from-[#f7faff] to-[#ffe6f4] text-gray-600 py-8 rounded-t-lgx text-sm">
        Serving Glasgow homes & businesses.<br />
        Expect a tailored, personal response within 24 hours.<br />
        <span className="block mt-2">&copy; 2025 Prestige Finishes. All rights reserved.</span>
      </footer>
    );

    const App = () => {
      useEffect(() => {
        document.querySelectorAll(".fade-in").forEach((el, i) => {
          setTimeout(() => (el.style.opacity = 1), 200 * i);
        });
      }, []);
      return (
        <div>
          <Header />
          <CTABox text="Fast, personal quotes‚Äîdirect from the experts." button="Start Your Project Now" />
          <Services />
          <CTABox text="Let‚Äôs prepare your property for its best finish yet." button="Book a Consultation" />
          <Testimonials />
          <WhyChoose />
          <Contact />
          <CallCTA />
          <Footer />
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
